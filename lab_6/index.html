<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> body{background: url(images/fon.jpg)} </style>
	<title>Gallery</title>
	<link rel="stylesheet" href="style.css"> 
	<link rel="stylesheet" href="preloader.css"> 
	<link rel="stylesheet" href="fontawesome-free/css/all.min.css">
</head>

<body>	
	<div id="page-preloader" class="preloader">
		<div class="loader"></div>
	</div>

	<div class="overlay"></div>

	<div class="modal">
		<i id="close" class="fas fa-times-circle"></i>
		<img src="" alt="" id="active-image">
		<i id="left" class="fas fa-chevron-left"></i>
		<i id="right" class="fas fa-chevron-right"></i>
	</div>

	<div class="gallery">
		<div class="container">
			<div class="images">
				<img src="p1.jpg" alt="" class="image">
				<img src="p2.jpg" alt="" class="image">
				<img src="p3.jpg" alt="" class="image">
				<img src="p4.jpg" alt="" class="image">
				<img src="p5.jpg" alt="" class="image">
				<img src="p6.jpg" alt="" class="image">
				<img src="p7.jpg" alt="" class="image">
				<img src="p8.jpg" alt="" class="image">
			</div>
		</div>
	</div>
	

    <script src="script.js"></script>
    <script src="preloader.js"></script> 
    
</body>
</html>
